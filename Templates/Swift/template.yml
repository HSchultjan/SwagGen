formatter: swift
options:
  name: API
  dependencies:
    - pod: JSONUtilities
      carthage: github "lucianomarisi/JSONUtilities"
      git: https://github.com/lucianomarisi/JSONUtilities.git
      version: 3.2.0
    - pod: Alamofire
      carthage: github "Alamofire/Alamofire"
      git: https://github.com/Alamofire/Alamofire.git
      version: 4.2.0
templateFiles:
  - path: Package.swift
  - path: Podspec.podspec
    destination: "{{ options.name }}.podspec"
  - path: Cartfile.stencil
    destination: Cartfile
  - path: enum.swift
    context: enums
    destination: "Sources/{{ options.name }}/Enums/{{ enumName }}.swift"
  - path: model.swift
    context: definitions
    destination: "Sources/{{ options.name }}/Models/{{ type }}.swift"
  - path: request.swift
    context: operations
    destination: "Sources/{{ options.name }}/Requests{% if tag %}/{{ tag|upperCamelCase }}{% endif %}/{{ operationId|upperCamelCase }}.swift"
  - path: API.swift
    destination: "Sources/{{ options.name }}/API.swift"
  - path: Decoding.swift
    destination: "Sources/{{ options.name }}/Decoding.swift"
  - path: Networking.swift
    destination: "Sources/{{ options.name }}/Networking.swift"
  - path: APIRequest.swift
    destination: "Sources/{{ options.name }}/APIRequest.swift"
